<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Disabled Parking Help</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css">
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #fdfdfd; }
    #loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #333;
    }
    .reveal .slides {
      padding: 1rem 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">ğŸ§ Loading slides for your state...</div>

  <div class="reveal" style="display: none;">
    <div class="slides">
      <section data-markdown id="slide-section" data-separator="^---$"></section>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const state = params.get('state');

    if (!state) {
      document.getElementById('loading').innerText = 'âŒ Missing state parameter in URL.';
    } else {
      fetch('http://localhost:3000/generate-narrative', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ state })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.narrative) throw new Error('No narrative returned.');
        
        const el = document.getElementById('slide-section');
        el.innerHTML = `\n\n${data.narrative.trim()}`;
        
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.reveal').style.display = 'block';

        Reveal.initialize({
          hash: true,
          plugins: [ RevealMarkdown ],
          markdown: {
            smartypants: true
          }
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').innerText = 'âŒ Error loading slides.';
      });
    }
  </script>
</body>
</html>
